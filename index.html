<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="minusItem" class="btn btn-default"><i class="fas fa-minus"></i></button>
                    <input id="itemAmount" type="text" class="form-control text-center" value="1" />
                    <button id="addItem" class="btn btn-default"><i class="fas fa-plus"></i></button>
                  </div>
                  <h5>$ <span id="mobilePrice">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="caseMinusItem" class="btn btn-default"><i class="fas fa-minus"></i></button>
                    <input id="caseAmount" type="text" class="form-control text-center" value="1" />
                    <button id="caseAddItem" class="btn btn-default"><i class="fas fa-plus"></i></button>
                  </div>
                  <h5>$ <span id="casePrice">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$ <span id="subtotal">1278</span></h5>
                  <h5>$0</h5>
                  <h5>$ <span id="total">1278</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">Check Out</button>
            </div>
          </div>
        </div>
      </div>
    </section>
